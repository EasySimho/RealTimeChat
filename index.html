<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 80%;
            margin: auto;
            max-width: 800px;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="chat-box" class="chat-box">
            <!-- I messaggi della chat verranno inseriti qui -->
        </ul>
        <input type="text" id="chat-input" class="chat-input" placeholder="Scrivi un messaggio...">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
       var socket = io();
var chatInput = document.getElementById('chat-input');
var chatBox = document.getElementById('chat-box');

socket.on('load messages', function(messages) {
    messages.forEach(function(msg) {
        var p = document.createElement('p');
        p.textContent = msg.message;
        chatBox.appendChild(p);
    });
});

chatInput.addEventListener('keydown', function(event) {
    if (event.keyCode === 13 && event.target.value) {
        socket.emit('chat message', event.target.value);
        event.target.value = '';
        event.preventDefault();
    }
});

socket.on('chat message', function(msg) {
    var p = document.createElement('p');
    p.textContent = msg;
    chatBox.appendChild(p);
    window.scrollTo(0, document.body.scrollHeight);
});v
    </script>
</body>
</html>
