<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="login-form">
        <input
          type="password"
          id="password"
          placeholder="Inserisci la tua password"
        />
        <input type="text" id="username" placeholder="Inserisci il tuo nome" />
        <button id="login-button">Accedi</button>
      </div>
      <div id="register-form">
        <input
          type="text"
          id="register-username"
          placeholder="Inserisci il tuo nome"
        />
        <input
          type="password"
          id="register-password"
          placeholder="Inserisci la tua password"
        />
        <button id="register-button">Registrati</button>
      </div>
      <button id="toggle-forms">Cambia Form</button>
      <ul id="chat-box" class="chat-box">
        <!-- I messaggi della chat verranno inseriti qui -->
      </ul>
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Scrivi un messaggio..."
      />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
